<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weighted Average Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .input-group {
            transition: all 0.3s ease;
        }
        .input-group:hover {
            background-color: #f9fafb;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white shadow-xl rounded-2xl w-full max-w-lg overflow-hidden border border-gray-200">
        <!-- Header -->
        <div class="bg-indigo-600 p-6 text-white text-center">
            <h1 class="text-2xl font-bold">Weighted Average Calculator</h1>
            <p class="text-indigo-200 text-sm mt-1">Moisture & MT Calculation</p>
        </div>

        <!-- Main Content -->
        <div class="p-6">
            
            <!-- Labels Row -->
            <div class="flex gap-4 mb-2 text-sm font-semibold text-gray-600 px-2">
                <div class="w-1/2">Weight (MT)</div>
                <div class="w-1/2">Moisture / Value</div>
                <div class="w-8"></div> <!-- Spacer for delete icon -->
            </div>

            <!-- Dynamic Inputs Container -->
            <div id="rows-container" class="space-y-3 mb-6 max-h-[400px] overflow-y-auto pr-2 custom-scrollbar">
                <!-- Rows will be added here by JS -->
            </div>

            <!-- Action Buttons -->
            <div class="flex gap-3 mb-6">
                <button onclick="addRow()" class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-lg border border-gray-300 flex items-center justify-center gap-2 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                    Add Row
                </button>
                <button onclick="resetForm()" class="bg-red-50 hover:bg-red-100 text-red-600 font-semibold py-2 px-4 rounded-lg border border-red-200 transition-colors">
                    Reset
                </button>
            </div>

            <button onclick="calculateWeightedAverage()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-xl shadow-lg transform active:scale-95 transition-all flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="4" y="2" width="16" height="20" rx="2" ry="2"></rect><line x1="8" y1="6" x2="16" y2="6"></line><line x1="16" y1="14" x2="16" y2="18"></line><path d="M16 10h.01"></path><path d="M12 10h.01"></path><path d="M8 10h.01"></path><path d="M12 14h.01"></path><path d="M8 14h.01"></path><path d="M12 18h.01"></path><path d="M8 18h.01"></path></svg>
                Calculate Result
            </button>

            <!-- Results Section -->
            <div id="result-section" class="hidden mt-6 bg-indigo-50 rounded-xl p-5 border border-indigo-100">
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div class="bg-white p-3 rounded-lg shadow-sm border border-indigo-100">
                        <span class="block text-xs text-gray-500 uppercase tracking-wide">Total Weight</span>
                        <span id="total-weight" class="text-lg font-bold text-gray-800">0</span>
                    </div>
                    <div class="bg-white p-3 rounded-lg shadow-sm border border-indigo-100">
                        <span class="block text-xs text-gray-500 uppercase tracking-wide">Sum (Wt Ã— Val)</span>
                        <span id="total-product" class="text-lg font-bold text-gray-800">0</span>
                    </div>
                </div>
                
                <div class="bg-indigo-600 text-white p-4 rounded-lg shadow-md text-center">
                    <span class="block text-indigo-200 text-sm mb-1">Final Weighted Average</span>
                    <span id="final-average" class="text-3xl font-extrabold">0.00</span>
                </div>
            </div>

        </div>
    </div>

    <script>
        const container = document.getElementById('rows-container');

        // Function to create a new input row
        function createRowHTML(mtValue = '', moistValue = '') {
            const div = document.createElement('div');
            div.className = 'flex gap-4 items-center input-group p-2 rounded-lg';
            div.innerHTML = `
                <input type="number" placeholder="Eg: 10" class="mt-input w-1/2 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all" value="${mtValue}">
                <input type="number" placeholder="Eg: 12" class="moist-input w-1/2 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all" value="${moistValue}">
                <button onclick="removeRow(this)" class="w-8 h-8 flex items-center justify-center text-gray-400 hover:text-red-500 hover:bg-red-50 rounded-full transition-all" title="Remove row">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>
            `;
            return div;
        }

        // Add default 3 rows on load
        function init() {
            addRow();
            addRow();
            addRow();
        }

        function addRow() {
            container.appendChild(createRowHTML());
            // Scroll to bottom of list
            container.scrollTop = container.scrollHeight;
        }

        function removeRow(btn) {
            // Ensure at least one row remains or just clear it
            if(container.children.length > 1) {
                btn.parentElement.remove();
            } else {
                // If it's the last row, just clear values
                const inputs = btn.parentElement.querySelectorAll('input');
                inputs.forEach(input => input.value = '');
            }
        }

        function resetForm() {
            container.innerHTML = '';
            init();
            document.getElementById('result-section').classList.add('hidden');
        }

        function calculateWeightedAverage() {
            const mtInputs = document.querySelectorAll('.mt-input');
            const moistInputs = document.querySelectorAll('.moist-input');

            let totalWeight = 0;
            let totalProduct = 0;
            let hasData = false;

            for (let i = 0; i < mtInputs.length; i++) {
                const mt = parseFloat(mtInputs[i].value);
                const moist = parseFloat(moistInputs[i].value);

                // Check if both fields have valid numbers
                if (!isNaN(mt) && !isNaN(moist)) {
                    totalWeight += mt;
                    totalProduct += (mt * moist);
                    hasData = true;
                }
            }

            if (!hasData || totalWeight === 0) {
                alert("Please enter valid numbers. Total Weight cannot be 0.");
                return;
            }

            const weightedAverage = totalProduct / totalWeight;

            // Display Results
            document.getElementById('total-weight').textContent = totalWeight.toFixed(2);
            document.getElementById('total-product').textContent = totalProduct.toFixed(2);
            document.getElementById('final-average').textContent = weightedAverage.toFixed(3); // 3 decimal places as per image logic

            // Show result section with animation
            const resultSection = document.getElementById('result-section');
            resultSection.classList.remove('hidden');
            resultSection.classList.add('animate-fade-in');
        }

        // Initialize on load
        init();

    </script>
</body>
</html>
