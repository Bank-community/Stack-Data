<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Add Request</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ece5dd;
            font-family: Helvetica, Arial, sans-serif;
        }
        .chat-pattern {
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
            opacity: 0.08;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        .card {
            backdrop-filter: blur(5px);
            transition: transform 0.3s ease;
        }
        .whatsapp-btn {
            background: linear-gradient(90deg, #25D366 0%, #128C7E 100%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .whatsapp-btn:active {
            transform: scale(0.95);
        }
        .whatsapp-btn:hover {
            box-shadow: 0 10px 15px -3px rgba(37, 211, 102, 0.3);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen relative overflow-hidden px-4">

    <div class="chat-pattern"></div>

    <div class="card bg-white w-full max-w-sm rounded-2xl shadow-xl overflow-hidden relative z-10 border border-gray-100">
        <!-- Header -->
        <div class="bg-[#075E54] p-6 text-center relative">
            <div class="absolute -bottom-6 left-1/2 transform -translate-x-1/2">
                <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center shadow-md p-1">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" class="w-full h-full">
                </div>
            </div>
            <h2 class="text-white text-lg font-medium tracking-wide">Contact Verification</h2>
        </div>

        <!-- Content -->
        <div class="pt-10 pb-8 px-6 text-center">
            <p class="text-gray-600 mb-2 font-medium">Recipient Number</p>
            <div class="text-2xl font-bold text-gray-800 mb-6 tracking-wider font-mono">+91 79036 98180</div>
            
            <p class="text-sm text-gray-500 mb-6 bg-gray-50 p-3 rounded-lg border border-gray-100">
                Click below to open WhatsApp with the command code pre-typed.
            </p>

            <!-- Main Button -->
            <button onclick="openWhatsApp()" class="whatsapp-btn w-full text-white font-bold py-4 px-6 rounded-xl flex items-center justify-center gap-3 text-lg shadow-md group">
                <i class="fab fa-whatsapp text-2xl group-hover:rotate-12 transition-transform"></i>
                <span>Open WhatsApp</span>
            </button>
        </div>

        <!-- Footer -->
        <div class="bg-gray-50 p-4 text-center border-t border-gray-100">
            <p class="text-xs text-gray-400">Command: <span class="font-mono bg-gray-200 px-1 rounded text-gray-600">/Add</span></p>
        </div>
    </div>

    <script>
        function openWhatsApp() {
            // Configuration
            const phoneNumber = "917903698180"; 
            const message = "/Add";
            
            // Build the URL
            // Using wa.me ensures it works on both Mobile App and WhatsApp Web
            const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            
            // Redirect
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
