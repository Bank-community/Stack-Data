<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect on WhatsApp Business</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .wb-header {
            background-color: #00a884; /* WhatsApp Business Color */
            height: 120px;
            width: 100%;
            position: absolute;
            top: 0;
            z-index: 0;
        }
        .card {
            box-shadow: 0 17px 50px 0 rgba(11,20,26,.19), 0 12px 15px 0 rgba(11,20,26,.24);
        }
        .btn-business {
            background-color: #00a884;
            transition: background-color 0.3s;
        }
        .btn-business:hover {
            background-color: #008f6f;
        }
        .status-dot {
            height: 10px;
            width: 10px;
            background-color: #00a884;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen relative px-4">

    <!-- Green Header Background -->
    <div class="wb-header"></div>

    <!-- Main Card -->
    <div class="card bg-white w-full max-w-sm rounded-lg relative z-10 overflow-hidden">
        
        <!-- Profile Section -->
        <div class="p-8 text-center border-b border-gray-100">
            <div class="w-24 h-24 mx-auto bg-gray-100 rounded-full flex items-center justify-center mb-4 border-4 border-white shadow-sm relative">
                <!-- WB Icon -->
                <i class="fab fa-whatsapp text-5xl text-[#00a884]"></i>
                <div class="absolute bottom-0 right-0 bg-[#00a884] text-white text-xs px-1.5 py-0.5 rounded-full border-2 border-white font-bold">B</div>
            </div>
            
            <h2 class="text-xl font-bold text-gray-800">Business Support</h2>
            <div class="flex items-center justify-center mt-2 text-sm text-gray-500">
                <span class="status-dot"></span>
                <span>Online now</span>
            </div>
            <p class="mt-4 text-2xl font-mono font-semibold text-gray-700">+91 79036 98180</p>
        </div>

        <!-- Action Area -->
        <div class="p-6 bg-gray-50">
            <div class="bg-white p-3 rounded border border-gray-200 mb-6 flex items-center">
                <i class="fas fa-comment-alt text-gray-300 mr-3"></i>
                <span class="text-gray-500 font-mono text-sm">/Add</span>
            </div>

            <button onclick="openBusinessChat()" class="btn-business w-full text-white font-bold py-3 px-4 rounded shadow-md flex items-center justify-center gap-2">
                <span>Chat on WhatsApp Business</span>
                <i class="fas fa-external-link-alt text-sm"></i>
            </button>
            
            <p class="text-xs text-center text-gray-400 mt-4">
                Clicking will open the app with the message pre-filled.
            </p>
        </div>
    </div>

    <script>
        function openBusinessChat() {
            const phoneNumber = "917903698180";
            const message = "/Add";
            const encodedMessage = encodeURIComponent(message);
            
            // User Agent Check for Android
            const isAndroid = navigator.userAgent.toLowerCase().indexOf("android") > -1;

            if (isAndroid) {
                // Android specific intent to force WhatsApp Business (com.whatsapp.w4b)
                // Note: Agar user ke paas Business app nahi hai, to ye fail ho sakta hai,
                // isliye hum timeout lagake fallback bhi rakhenge.
                
                const businessIntent = `intent://send?phone=${phoneNumber}&text=${encodedMessage}#Intent;package=com.whatsapp.w4b;scheme=whatsapp;end`;
                
                // Try to open Business App directly
                window.location.href = businessIntent;
                
                // Fallback (Safe side ke liye, agar intent fail ho jaye)
                setTimeout(() => {
                    window.location.href = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
                }, 2000); // 2 second wait karega

            } else {
                // iOS / Desktop / Other
                // Standard link jo user se app choose karne ko kahega
                window.open(`https://wa.me/${phoneNumber}?text=${encodedMessage}`, '_blank');
            }
        }
    </script>
</body>
</html>
