<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUDRANSH STOCK Dashboard</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link href="https://unpkg.com/lucide@latest/dist/lucide.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; }
        .custom-card { box-shadow: 0 8px 12px rgba(0, 0, 0, 0.05); border: 1px solid #e5e7eb; }
        .clickable-card:hover { transform: translateY(-4px); box-shadow: 0 10px 15px rgba(0, 0, 0, 0.08); cursor: pointer; }
        .submit-btn { background: linear-gradient(90deg, #3b82f6, #60a5fa); transition: all 0.3s ease; }
        .submit-btn:hover { box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4); }
        .loader { border: 4px solid #f3f3f3; border-radius: 50%; border-top: 4px solid #3b82f6; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .commodity-btn { padding: 10px 24px; border: 1px solid #d1d5db; color: #4b5563; background-color: #ffffff; border-radius: 8px; font-weight: 600; cursor: pointer; transition: all 0.2s ease-in-out; }
        .commodity-btn.active { border-color: #3b82f6; background-color: #3b82f6; color: #ffffff; box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3); }
        .modal-backdrop { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 40; display: flex; align-items: center; justify-content: center; }
        .modal-content { background-color: white; border-radius: 12px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); max-height: 90vh; display: flex; flex-direction: column; }
        .action-btn { transition: all 0.2s ease; }
        .action-btn:hover { transform: scale(1.1); }
        /* Style for number input to hide arrows */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
          -webkit-appearance: none; 
          margin: 0; 
        }
        input[type=number] {
          -moz-appearance: textfield;
        }
    </style>
</head>
<body class="antialiased text-gray-800">
    <div class="container mx-auto max-w-screen-2xl py-8 px-1 sm:px-6 lg:px-8">
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800 tracking-tight">RUDRANSH STOCK</h1>
        </header>
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 lg:gap-8">
            <!-- Left Side: Data Entry Form -->
            <div class="w-full">
                <div class="bg-white rounded-xl p-6 md:p-8 lg:p-10 custom-card h-full">
                    <div class="mb-4 text-center">
                        <label class="block text-base font-medium text-gray-700 mb-3">Select Commodity</label>
                        <div class="flex justify-center space-x-4">
                            <button type="button" data-commodity="Wheat" class="commodity-btn active">Wheat</button>
                            <button type="button" data-commodity="Maize" class="commodity-btn">Maize</button>
                        </div>
                    </div>
                     <div class="mb-5 text-center px-4">
                        <label class="block text-sm font-medium text-gray-600 mb-2">Transaction Type</label>
                        <div class="flex items-center justify-center gap-2">
                            <select id="transactionType" required class="w-full max-w-xs px-4 py-2 border bg-white border-gray-300 rounded-lg">
                                <option value="inward">Inward</option>
                                <option value="outward">Outward</option>
                            </select>
                            <button type="button" id="save-tx-type-btn" title="Save Transaction Type" class="p-2 bg-blue-100 text-blue-700 rounded-lg"><i data-lucide="save" class="w-5 h-5"></i></button>
                        </div>
                    </div>
                    <form id="data-form" class="space-y-4"><!-- Form fields... --></form>
                </div>
            </div>
            <!-- Right Side: Data Summary -->
            <div class="w-full">
                <div id="loader" class="flex justify-center items-center h-full"><div class="loader"></div></div>
                <div id="summary-section" class="hidden space-y-5"><!-- Summary Cards... --></div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="table-modal" class="modal-backdrop hidden">
        <div class="modal-content w-11/12 max-w-4xl">
            <div class="p-4 border-b flex justify-between items-center">
                <h2 id="table-modal-title" class="text-xl font-semibold">Transactions</h2>
                <button id="close-table-modal" class="text-gray-500 hover:text-gray-800 text-3xl leading-none">&times;</button>
            </div>
            <div class="p-3 bg-gray-50 border-b flex justify-start items-center gap-4 flex-wrap">
                <div class="flex items-center">
                    <label for="modal-stack-filter" class="text-sm font-medium text-gray-600 mr-2">Stack:</label>
                    <select id="modal-stack-filter" class="p-1 border border-gray-300 rounded-md text-sm focus:ring-1 focus:ring-blue-500 focus:border-blue-500"></select>
                </div>
                <div class="flex items-center">
                    <label for="modal-type-filter" class="text-sm font-medium text-gray-600 mr-2">Show:</label>
                    <select id="modal-type-filter" class="p-1 border border-gray-300 rounded-md text-sm focus:ring-1 focus:ring-blue-500 focus:border-blue-500">
                        <option value="all">Available Stock</option>
                        <option value="inward">Inward Only</option>
                        <option value="outward">Outward Only</option>
                    </select>
                </div>
                <div id="modal-summary-display" class="text-sm font-semibold text-gray-700 text-right flex-grow"></div>
            </div>
            <div class="p-4 overflow-y-auto">
                <table class="w-full text-left text-sm">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="p-3">Date</th><th class="p-3">Stack No.</th><th class="p-3">Van</th>
                            <th class="p-3">Bags</th><th class="p-3">Weight (MT)</th><th class="p-3">Type</th><th class="p-3">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="transactions-table-body"></tbody>
                </table>
                <div id="no-data-message" class="text-center p-8 text-gray-500 hidden">No transactions found.</div>
            </div>
        </div>
    </div>

    <div id="edit-modal" class="modal-backdrop hidden">
        <div class="modal-content w-11/12 max-w-lg p-6">
            <h2 class="text-xl font-semibold mb-4">Edit Transaction</h2>
            <form id="edit-form" class="space-y-4">
                <!-- Edit form fields will be here -->
            </form>
        </div>
    </div>
    <div id="delete-modal" class="modal-backdrop hidden">
        <div class="modal-content w-11/12 max-w-sm p-6 text-center">
            <h2 class="text-lg font-semibold mb-2">Are you sure?</h2>
            <p class="text-gray-600 mb-6">This will be permanently deleted.</p>
            <div class="flex justify-center space-x-4">
                 <button id="cancel-delete" class="px-6 py-2 bg-gray-200 rounded-md">Cancel</button>
                 <button id="confirm-delete" class="px-6 py-2 bg-red-500 text-white rounded-md">Delete</button>
            </div>
        </div>
    </div>
    <div id="toast" class="fixed bottom-5 right-5 bg-gray-900 text-white py-3 px-6 rounded-lg shadow-lg opacity-0 transform translate-y-2 transition-all duration-300"><span id="toast-message"></span></div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyAgzs3GqaafEHQSnEyZqrjQT0r_6jXMaGQ",
            authDomain: "re-store-7f2b3.firebaseapp.com",
            databaseURL: "https://re-store-7f2b3-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "re-store-7f2b3",
            storageBucket: "re-store-7f2b3.appspot.com",
            messagingSenderId: "774895588253",
            appId: "1:774895588253:web:dad6c0fed92bce7c39574"
        };
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const transactionsRef = ref(database, 'transactions');

        let selectedCommodity = 'Wheat';
        let allTransactions = {};
        let currentModalTransactionPool = [];
        let transactionIdToDelete = null;

        // DOM Elements
        const loader = document.getElementById('loader');
        const summarySection = document.getElementById('summary-section');
        const modalStackFilter = document.getElementById('modal-stack-filter');
        const modalTypeFilter = document.getElementById('modal-type-filter');
        const modalSummaryDisplay = document.getElementById('modal-summary-display');
        const tableModal = document.getElementById('table-modal');
        const editModal = document.getElementById('edit-modal');
        const deleteModal = document.getElementById('delete-modal');

        function setupForms() {
            document.querySelector('#data-form').innerHTML = `
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label for="stackNumber" class="block text-sm font-medium text-gray-600 mb-1">Stack Number</label>
                        <div class="flex items-center gap-2">
                            <input type="number" id="stackNumber" required class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                            <button type="button" id="save-stack-btn" title="Save Stack Number" class="p-2 bg-blue-100 text-blue-700 rounded-lg"><i data-lucide="save" class="w-5 h-5"></i></button>
                        </div>
                    </div>
                    <div>
                        <label for="date" class="block text-sm font-medium text-gray-600 mb-1">Date</label>
                        <div class="flex items-center gap-2">
                            <input type="date" id="date" required class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                            <button type="button" id="save-date-btn" title="Save Date" class="p-2 bg-blue-100 text-blue-700 rounded-lg"><i data-lucide="save" class="w-5 h-5"></i></button>
                        </div>
                    </div>
                </div>
                <div>
                    <label for="countVan" class="block text-sm font-medium text-gray-600 mb-1">Count Van</label>
                    <div class="flex items-center gap-4">
                        <input type="text" inputmode="numeric" id="countVan" required class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                        <div class="flex items-center whitespace-nowrap">
                            <input type="checkbox" id="madeup-checkbox" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                            <label for="madeup-checkbox" class="ml-2 text-sm text-gray-600">Made-up</label>
                        </div>
                    </div>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div><label for="bags" class="block text-sm font-medium text-gray-600 mb-1">Bags</label><input type="number" id="bags" required class="w-full px-4 py-2 border border-gray-300 rounded-lg"></div>
                    <div><label for="weight" class="block text-sm font-medium text-gray-600 mb-1">Weight (MT)</label><input type="number" step="0.001" id="weight" required class="w-full px-4 py-2 border border-gray-300 rounded-lg"></div>
                </div>
                <div class="pt-2 space-y-3">
                    <button type="submit" class="w-full text-white font-bold py-3 px-4 rounded-lg submit-btn">Submit Data</button>
                    <button type="button" id="reset-saved-btn" class="w-full text-red-600 font-semibold py-2 px-4 rounded-lg bg-red-100 hover:bg-red-200 transition-colors text-sm flex items-center justify-center gap-2">
                        <i data-lucide="rotate-ccw" class="w-4 h-4"></i> Reset Saved Data
                    </button>
                </div>`;

            document.querySelector('#edit-form').innerHTML = `
                <input type="hidden" id="edit-transaction-id">
                <div><label for="edit-date" class="block text-sm font-medium text-gray-600 mb-1">Date</label><input type="date" id="edit-date" required class="w-full mt-1 p-2 border rounded-md"></div>
                <div><label for="edit-stackNumber" class="block text-sm font-medium text-gray-600 mb-1">Stack Number</label><input type="number" id="edit-stackNumber" required class="w-full mt-1 p-2 border rounded-md"></div>
                <div>
                    <label for="edit-countVan" class="block text-sm font-medium text-gray-600 mb-1">Count Van</label>
                     <div class="flex items-center gap-4">
                        <input type="text" inputmode="numeric" id="edit-countVan" required class="w-full p-2 border rounded-md">
                        <div class="flex items-center whitespace-nowrap">
                            <input type="checkbox" id="edit-madeup-checkbox" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                            <label for="edit-madeup-checkbox" class="ml-2 text-sm text-gray-600">Made-up</label>
                        </div>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div><label for="edit-bags" class="block text-sm font-medium text-gray-600 mb-1">Bags</label><input type="number" id="edit-bags" required class="w-full mt-1 p-2 border rounded-md"></div>
                    <div><label for="edit-weight" class="block text-sm font-medium text-gray-600 mb-1">Weight (MT)</label><input type="number" step="0.001" id="edit-weight" required class="w-full mt-1 p-2 border rounded-md"></div>
                </div>
                <div class="flex justify-end space-x-3 pt-4">
                    <button type="button" id="cancel-edit" class="px-4 py-2 bg-gray-200 rounded-md">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md">Save Changes</button>
                </div>`;
        
            document.querySelector('#summary-section').innerHTML = `
                <h3 id="summary-title" class="text-2xl font-bold text-gray-800 text-center mb-2"></h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                    <div id="inward-card" class="bg-white rounded-xl p-5 custom-card clickable-card"><h3 class="font-semibold text-gray-500">Total Inward</h3><p id="totalInwardBags" class="text-3xl font-bold text-gray-800 mt-2">0 <span class="text-base font-medium">Bags</span></p><p id="totalInwardWeight" class="text-2xl font-bold mt-1">0.000 <span class="text-base font-medium">MT</span></p></div>
                    <div id="outward-card" class="bg-white rounded-xl p-5 custom-card clickable-card"><h3 class="font-semibold text-gray-500">Total Outward</h3><p id="totalOutwardBags" class="text-3xl font-bold text-gray-800 mt-2">0 <span class="text-base font-medium">Bags</span></p><p id="totalOutwardWeight" class="text-2xl font-bold mt-1">0.000 <span class="text-base font-medium">MT</span></p></div>
                </div>
                <div id="net-card" class="bg-white rounded-xl p-5 custom-card clickable-card"><h3 class="font-semibold text-gray-500">Net Stock</h3><p id="netBags" class="text-3xl font-bold text-blue-600 mt-2">0 <span class="text-base font-medium">Bags</span></p><p id="netWeight" class="text-2xl font-bold text-blue-600 mt-1">0.000 <span class="text-base font-medium">MT</span></p></div>
                <div class="bg-gray-800 text-white rounded-xl p-5 custom-card"><h3 class="font-semibold text-gray-400">Grand Total</h3><p id="grandTotalBags" class="text-3xl font-bold mt-2">0 <span class="text-base font-medium">Bags</span></p><p id="grandTotalWeight" class="text-2xl font-bold mt-1">0.000 <span class="text-base font-medium">MT</span></p></div>`;
            
            lucide.createIcons();
        }
        setupForms();

        function loadSavedData() {
            const savedStack = localStorage.getItem('savedStackNumber');
            const savedDate = localStorage.getItem('savedDate');
            const savedTxType = localStorage.getItem('savedTransactionType');
            
            const dateInput = document.getElementById('date');
            const stackInput = document.getElementById('stackNumber');
            const txTypeInput = document.getElementById('transactionType');

            if (savedStack) stackInput.value = savedStack;
            
            if (savedDate) dateInput.value = savedDate;
            else dateInput.valueAsDate = new Date();

            if (savedTxType) txTypeInput.value = savedTxType;
        }

        function setupEventListeners() {
            document.getElementById('data-form').addEventListener('submit', handleDataFormSubmit);
            document.getElementById('edit-form').addEventListener('submit', handleEditFormSubmit);

            document.querySelectorAll('.commodity-btn').forEach(btn => btn.addEventListener('click', (e) => switchCommodity(e.target.dataset.commodity)));
            
            document.getElementById('inward-card').addEventListener('click', () => showTableModal('inward'));
            document.getElementById('outward-card').addEventListener('click', () => showTableModal('outward'));
            document.getElementById('net-card').addEventListener('click', () => showTableModal('net'));
            
            document.getElementById('close-table-modal').addEventListener('click', () => tableModal.classList.add('hidden'));
            document.getElementById('cancel-edit').addEventListener('click', () => editModal.classList.add('hidden'));
            document.getElementById('cancel-delete').addEventListener('click', () => deleteModal.classList.add('hidden'));
            document.getElementById('confirm-delete').addEventListener('click', handleDeleteConfirmation);
            modalStackFilter.addEventListener('change', applyModalFilters);
            modalTypeFilter.addEventListener('change', applyModalFilters);

            // Save and Reset Listeners
            document.getElementById('save-stack-btn').addEventListener('click', () => {
                const stackValue = document.getElementById('stackNumber').value;
                if (stackValue) {
                    localStorage.setItem('savedStackNumber', stackValue);
                    showToast('Stack number saved!');
                } else {
                    showToast('Enter a stack number to save.', false);
                }
            });

            document.getElementById('save-date-btn').addEventListener('click', () => {
                const dateValue = document.getElementById('date').value;
                if (dateValue) {
                    localStorage.setItem('savedDate', dateValue);
                    showToast('Date saved!');
                }
            });

            document.getElementById('save-tx-type-btn').addEventListener('click', () => {
                const txTypeValue = document.getElementById('transactionType').value;
                localStorage.setItem('savedTransactionType', txTypeValue);
                showToast('Transaction type saved!');
            });

            document.getElementById('reset-saved-btn').addEventListener('click', () => {
                localStorage.removeItem('savedStackNumber');
                localStorage.removeItem('savedDate');
                localStorage.removeItem('savedTransactionType');
                document.getElementById('stackNumber').value = '';
                document.getElementById('date').valueAsDate = new Date();
                document.getElementById('transactionType').value = 'inward';
                showToast('Saved data has been reset.');
            });

            // Checkbox logic for main form
            const madeupCheckbox = document.getElementById('madeup-checkbox');
            const countVanInput = document.getElementById('countVan');
            madeupCheckbox.addEventListener('change', () => {
                if (madeupCheckbox.checked) {
                    countVanInput.value = 'Made-up';
                    countVanInput.disabled = true;
                } else {
                    countVanInput.value = '';
                    countVanInput.disabled = false;
                }
            });

            // Checkbox logic for edit form
            const editMadeupCheckbox = document.getElementById('edit-madeup-checkbox');
            const editCountVanInput = document.getElementById('edit-countVan');
             editMadeupCheckbox.addEventListener('change', () => {
                if (editMadeupCheckbox.checked) {
                    editCountVanInput.value = 'Made-up';
                    editCountVanInput.disabled = true;
                } else {
                    editCountVanInput.value = '';
                    editCountVanInput.disabled = false;
                }
            });
            
            loadSavedData();
        }
        setupEventListeners();

        // Firebase Listener
        onValue(transactionsRef, (snapshot) => {
            allTransactions = snapshot.val() || {};
            updateSummary();
            loader.style.display = 'none';
            summarySection.classList.remove('hidden');
        });

        function handleDataFormSubmit(e) {
            e.preventDefault();
            const bags = Number(document.getElementById('bags').value);
            const stackNumber = document.getElementById('stackNumber').value;
            const countVan = document.getElementById('countVan').value;
            const date = document.getElementById('date').value;

            if (bags <= 0) {
                showToast("Bags must be greater than 0.", false); return;
            }
            if (!stackNumber || !date || !countVan.trim()) {
                showToast('Please fill all fields correctly.', false); return;
            }

            const transaction = {
                stackNumber: stackNumber,
                date: date,
                countVan: countVan.trim(),
                commodity: selectedCommodity,
                transactionType: document.getElementById('transactionType').value,
                bags: bags,
                weight: Number(document.getElementById('weight').value),
                timestamp: new Date().toISOString()
            };

            push(transactionsRef, transaction).then(() => {
                showToast('Data submitted successfully!');
                const form = e.target;
                form.bags.value = '';
                form.weight.value = '';
                form.countVan.value = '';
                form['madeup-checkbox'].checked = false;
                form.countVan.disabled = false;
            });
        }
        
        function switchCommodity(commodity) {
            selectedCommodity = commodity;
            document.querySelectorAll('.commodity-btn').forEach(btn => btn.classList.toggle('active', btn.dataset.commodity === commodity));
            updateSummary();
        }

        function updateSummary() {
            document.getElementById('summary-title').textContent = `${selectedCommodity} - Stock Summary`;
            let [filtInB, filtInW, filtOutB, filtOutW] = [0, 0, 0, 0];
            let [grandInB, grandInW, grandOutB, grandOutW] = [0, 0, 0, 0];

            for(const tx of Object.values(allTransactions)) {
                const bags = Number(tx.bags) || 0;
                const weight = Number(tx.weight) || 0;
                if (tx.commodity === selectedCommodity) {
                    tx.transactionType === 'inward' ? (filtInB += bags, filtInW += weight) : (filtOutB += bags, filtOutW += weight);
                }
                tx.transactionType === 'inward' ? (grandInB += bags, grandInW += weight) : (grandOutB += bags, grandOutW += weight);
            }

            updateTextContent('totalInwardBags', filtInB); updateTextContent('totalInwardWeight', filtInW.toFixed(3));
            updateTextContent('totalOutwardBags', filtOutB); updateTextContent('totalOutwardWeight', filtOutW.toFixed(3));
            updateTextContent('netBags', filtInB - filtOutB); updateTextContent('netWeight', (filtInW - filtOutW).toFixed(3));
            updateTextContent('grandTotalBags', grandInB - grandOutB); updateTextContent('grandTotalWeight', (grandInW - grandOutW).toFixed(3));
        }

        function updateTextContent(elId, value) {
            document.getElementById(elId).childNodes[0].nodeValue = value.toLocaleString() + ' ';
        }

        function showTableModal(type) {
            currentModalTransactionPool = Object.entries(allTransactions)
                .filter(([, tx]) => tx.commodity === selectedCommodity)
                .map(([id, tx]) => ({ id, ...tx }));
            
            const typeText = type === 'net' ? 'Net Stock' : type.charAt(0).toUpperCase() + type.slice(1);
            document.getElementById('table-modal-title').textContent = `${selectedCommodity} ${typeText} Transactions`;
            
            populateModalStackFilter(currentModalTransactionPool);

            if(type === 'inward') modalTypeFilter.value = 'inward';
            else if(type === 'outward') modalTypeFilter.value = 'outward';
            else modalTypeFilter.value = 'all';
            
            applyModalFilters();
            tableModal.classList.remove('hidden');
        }
        
        function populateModalStackFilter(transactions) {
            const stackNumbers = [...new Set(transactions.map(tx => tx.stackNumber))].sort((a, b) => a - b);
            modalStackFilter.innerHTML = '<option value="">All</option>';
            stackNumbers.forEach(stack => modalStackFilter.add(new Option(stack, stack)));
        }
        
        function applyModalFilters() {
            const selectedStack = modalStackFilter.value;
            const selectedType = modalTypeFilter.value;

            let filtered = currentModalTransactionPool;

            if (selectedStack) {
                filtered = filtered.filter(tx => tx.stackNumber === selectedStack);
            }
            if (selectedType !== 'all') {
                filtered = filtered.filter(tx => tx.transactionType === selectedType);
            }

            populateTable(filtered);
            updateModalSummary(filtered);
        }
        
        function updateModalSummary(transactions) {
            const totalBags = transactions.reduce((sum, tx) => sum + (Number(tx.bags) || 0), 0);
            const totalWeight = transactions.reduce((sum, tx) => sum + (Number(tx.weight) || 0), 0);
            modalSummaryDisplay.innerHTML = `Total: <span class="font-bold text-blue-600">${totalBags.toLocaleString()}</span> Bags / <span class="font-bold text-blue-600">${totalWeight.toFixed(3)}</span> MT`;
        }

        function populateTable(transactions) {
            const tableBody = document.getElementById('transactions-table-body');
            tableBody.innerHTML = '';
            document.getElementById('no-data-message').classList.toggle('hidden', transactions.length > 0);

            if (transactions.length > 0) {
                transactions.sort((a,b) => new Date(b.date) - new Date(a.date)).forEach(tx => {
                    const bags = Number(tx.bags) || 0;
                    const weight = Number(tx.weight) || 0;
                    const typeClass = tx.transactionType === 'inward' ? 'text-green-600' : 'text-red-600';
                    const typeText = tx.transactionType === 'inward' ? 'In' : 'Out';
                    
                    tableBody.insertRow().innerHTML = `
                        <td class="p-3">${tx.date}</td>
                        <td class="p-3">${tx.stackNumber}</td>
                        <td class="p-3">${tx.countVan}</td>
                        <td class="p-3">${bags.toLocaleString()}</td>
                        <td class="p-3">${weight.toFixed(3)}</td>
                        <td class="p-3 font-semibold ${typeClass}">${typeText}</td>
                        <td class="p-3 flex space-x-3">
                            <button data-id="${tx.id}" class="edit-btn action-btn text-blue-500"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.5L16.732 3.732z"></path></svg></button>
                            <button data-id="${tx.id}" class="delete-btn action-btn text-red-500"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg></button>
                        </td>`;
                });
                document.querySelectorAll('.edit-btn').forEach(btn => btn.addEventListener('click', (e) => openEditModal(e.currentTarget.dataset.id)));
                document.querySelectorAll('.delete-btn').forEach(btn => btn.addEventListener('click', (e) => openDeleteModal(e.currentTarget.dataset.id)));
            }
        }
        
        function openEditModal(id) {
            const tx = allTransactions[id];
            document.getElementById('edit-transaction-id').value = id;
            document.getElementById('edit-date').value = tx.date;
            document.getElementById('edit-stackNumber').value = tx.stackNumber;
            document.getElementById('edit-bags').value = tx.bags;
            document.getElementById('edit-weight').value = tx.weight;
            
            const editCountVanInput = document.getElementById('edit-countVan');
            const editMadeupCheckbox = document.getElementById('edit-madeup-checkbox');
            if (tx.countVan === 'Made-up') {
                editMadeupCheckbox.checked = true;
                editCountVanInput.value = 'Made-up';
                editCountVanInput.disabled = true;
            } else {
                editMadeupCheckbox.checked = false;
                editCountVanInput.value = tx.countVan;
                editCountVanInput.disabled = false;
            }
            
            editModal.classList.remove('hidden');
        }

        function handleEditFormSubmit(e) {
            e.preventDefault();
            const id = document.getElementById('edit-transaction-id').value;
            const updatedTx = { ...allTransactions[id],
                date: document.getElementById('edit-date').value,
                stackNumber: document.getElementById('edit-stackNumber').value,
                countVan: document.getElementById('edit-countVan').value.trim(),
                bags: Number(document.getElementById('edit-bags').value),
                weight: Number(document.getElementById('edit-weight').value),
            };
            if(updatedTx.bags <= 0) {
                 showToast("Bags must be greater than 0.", false); return;
            }
            update(ref(database, 'transactions/' + id), updatedTx).then(() => {
                showToast('Transaction updated successfully!');
                editModal.classList.add('hidden'); 
                tableModal.classList.add('hidden');
            }).catch(err => showToast('Update failed.', false));
        }

        function openDeleteModal(id) {
            transactionIdToDelete = id;
            deleteModal.classList.remove('hidden');
        }
        
        function handleDeleteConfirmation() {
            if (!transactionIdToDelete) return;
            remove(ref(database, 'transactions/' + transactionIdToDelete)).then(() => {
                showToast('Transaction deleted!');
                deleteModal.classList.add('hidden');
                tableModal.classList.add('hidden');
                transactionIdToDelete = null;
            }).catch(err => showToast('Deletion failed.', false));
        }
        
        function showToast(message, isSuccess = true) {
            const toast = document.getElementById('toast');
            toast.querySelector('#toast-message').textContent = message;
            toast.className = toast.className.replace(/bg-gray-900|bg-red-600/, isSuccess ? 'bg-gray-900' : 'bg-red-600');
            toast.classList.remove('opacity-0', 'translate-y-2');
            setTimeout(() => { toast.classList.add('opacity-0', 'translate-y-2'); }, 3000);
        }
    </script>
</body>
</html>
