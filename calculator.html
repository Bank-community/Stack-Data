<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Calculator</title>

    <link rel="icon" type="image/png" href="https://i.ibb.co/0wSg8RV/20250923-190600.png">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            min-height: 100vh;
        }
        .custom-card {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            border: 1px solid #e5e7eb;
        }
        /* Loader */
        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #3b82f6;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Calculator Styles */
        .calculator-btn {
            padding: 8px 16px;
            border: 1px solid #d1d5db;
            color: #4b5563;
            background-color: #ffffff;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            font-size: 0.9rem;
        }
        .calculator-btn.active {
            border-color: #3b82f6;
            background-color: #3b82f6;
            color: #ffffff;
            box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.5);
        }

        /* Toggle Switch Styles */
        .toggle-checkbox:checked {
            right: 0;
            border-color: #4f46e5;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #4f46e5;
        }
        .toggle-label {
            width: 50px;
            height: 28px;
            position: relative;
            display: block;
            background: #d1d5db;
            border-radius: 200px;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: 0.3s;
        }
        .toggle-label:after {
            content: "";
            width: 24px;
            height: 24px;
            position: absolute;
            top: 2px;
            left: 2px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            transition: 0.3s;
        }
        .toggle-checkbox:checked + .toggle-label:after {
            left: calc(100% - 2px);
            transform: translateX(-100%);
        }

        /* Checkbox Customization for Large Display */
        .stack-checkbox-label:hover {
            background-color: #eff6ff;
            border-color: #93c5fd;
        }
        .stack-checkbox-label input:checked + span {
            color: #2563eb; 
        }

        /* Login Screen Styles */
        #login-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #f3f4f6;
            z-index: 50;
        }
    </style>
</head>
<body class="antialiased text-gray-800 flex flex-col justify-center items-center">

    <div id="login-screen">
        <div class="w-full max-w-sm p-8 space-y-6 bg-white rounded-xl shadow-lg custom-card mx-4">
            <div>
                <h2 class="text-center text-3xl font-extrabold text-gray-900">
                    Stack Calculator
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Verifying credentials...
                </p>
            </div>
            <div class="space-y-4">
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" inputmode="numeric" required class="appearance-none rounded-md relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Password">
                </div>
                 <p id="login-error" class="text-xs text-red-600 text-center hidden"></p>
            </div>
            <button id="login-button" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Login / Verify
            </button>
        </div>
    </div>

    <div id="app-container" class="w-full max-w-md bg-white rounded-2xl p-6 custom-card relative hidden mx-4 my-6">
        
        <a href="https://stack-data.vercel.app/dashboard.html" class="block mb-5 text-center group">
            <h3 class="text-2xl font-extrabold text-gray-800 tracking-tight group-hover:text-blue-600 transition-colors">Stack Calculator â†—</h3>
        </a>
        
        <div id="loader-overlay" class="absolute inset-0 bg-white/90 z-10 flex flex-col justify-center items-center rounded-2xl hidden">
            <div class="loader mb-2"></div>
            <p class="text-sm text-gray-500 font-medium">Updating Data...</p>
        </div>

        <div class="bg-gradient-to-r from-indigo-50 to-blue-50 p-5 rounded-xl text-center mb-6 border border-indigo-100 shadow-sm">
            <span id="calculator-display-title" class="font-bold text-gray-700 block mb-1">Selected Net Stock:</span>
            
            <div class="font-extrabold text-2xl tracking-tight mb-2">
                <span id="calculator-display-bags" class="text-indigo-700">0</span> <span class="text-base text-gray-500 font-medium">Bags</span> <span class="text-gray-300 mx-1">/</span>
                <span id="calculator-display-weight" class="text-indigo-700">0.000</span> <span class="text-base text-gray-500 font-medium">MT</span>
            </div>

            <div class="border-t border-indigo-200 pt-2 flex justify-center items-baseline gap-2">
                <span class="text-sm font-semibold text-gray-500">Avg:</span>
                <span id="calculator-display-average" class="text-lg font-bold text-indigo-600">0.00000</span>
                <span class="text-xs text-gray-400 font-medium">MT/Bag</span>
            </div>
        </div>
        
        <div class="flex flex-col sm:flex-row justify-between items-center gap-4 mb-6">
            <div class="flex items-center gap-2">
                <button class="calculator-btn active" data-commodity-filter="All">All</button>
                <button class="calculator-btn" data-commodity-filter="Wheat">Wheat</button>
                <button class="calculator-btn" data-commodity-filter="Maize">Maize</button>
            </div>
        </div>

        <div class="flex flex-wrap justify-between items-center gap-y-3 gap-x-2 mb-5 px-1">
            <div class="flex items-center gap-4">
                <div class="flex items-center">
                    <input type="checkbox" id="calculator-gross-checkbox" class="h-5 w-5 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500 cursor-pointer">
                    <label for="calculator-gross-checkbox" class="ml-2 text-sm sm:text-base font-semibold text-gray-600 cursor-pointer select-none">Inward</label>
                </div>

                <div class="flex items-center border-l pl-3 border-gray-300">
                    <input type="checkbox" id="calculator-outward-checkbox" class="h-5 w-5 rounded border-red-300 text-red-600 focus:ring-red-500 cursor-pointer">
                    <label for="calculator-outward-checkbox" class="ml-2 text-sm sm:text-base font-semibold text-gray-600 cursor-pointer select-none">Outward</label>
                </div>
            </div>
            
            <div class="flex items-center gap-2 ml-auto">
                <span class="text-sm font-bold text-gray-500 uppercase tracking-wide">Multi</span>
                <div class="relative inline-block w-12 align-middle select-none transition duration-200 ease-in">
                    <input type="checkbox" name="toggle" id="multi-select-toggle" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer hidden"/>
                    <label for="multi-select-toggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                </div>
            </div>
        </div>

        <div class="h-px bg-gray-200 w-full mb-5"></div>

        <div id="stack-checkbox-container" class="grid grid-cols-3 sm:grid-cols-4 gap-3 max-h-[55vh] overflow-y-auto p-2">
            </div>
    </div>

    <script type="module" src="calculator.js"></script>

</body>
</html>
