<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Calculator</title>

    <link rel="icon" type="image/png" href="https://i.ibb.co/0wSg8RV/20250923-190600.png">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            min-height: 100vh;
        }
        .custom-card {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            border: 1px solid #e5e7eb;
        }
        /* Loader */
        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #3b82f6;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Calculator Styles */
        .calculator-btn {
            padding: 8px 16px;
            border: 1px solid #d1d5db;
            color: #4b5563;
            background-color: #ffffff;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            font-size: 0.9rem;
        }
        .calculator-btn.active {
            border-color: #3b82f6;
            background-color: #3b82f6;
            color: #ffffff;
            box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.5);
        }

        /* Toggle Switch Styles */
        .toggle-checkbox:checked {
            right: 0;
            border-color: #4f46e5;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #4f46e5;
        }
        .toggle-label {
            width: 50px;
            height: 28px;
            position: relative;
            display: block;
            background: #d1d5db;
            border-radius: 200px;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: 0.3s;
        }
        .toggle-label:after {
            content: "";
            width: 24px;
            height: 24px;
            position: absolute;
            top: 2px;
            left: 2px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            transition: 0.3s;
        }
        .toggle-checkbox:checked + .toggle-label:after {
            left: calc(100% - 2px);
            transform: translateX(-100%);
        }

        /* Checkbox Customization for Large Display */
        .stack-checkbox-label:hover {
            background-color: #eff6ff;
            border-color: #93c5fd;
        }
        .stack-checkbox-label input:checked + span {
            color: #2563eb; 
        }

        /* Login Screen Styles (EXACTLY AS PROVIDED) */
        #login-screen {
            display: flex; /* This was overriding hidden class before */
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #f3f4f6;
            z-index: 50;
        }
    </style>
</head>
<body class="antialiased text-gray-800 flex flex-col justify-center items-center">

    <!-- Login Screen -->
    <div id="login-screen">
        <div class="w-full max-w-sm p-8 space-y-6 bg-white rounded-xl shadow-lg custom-card mx-4">
            <div>
                <h2 class="text-center text-3xl font-extrabold text-gray-900">
                    Stack Calculator
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Please enter your password to continue
                </p>
            </div>
            <div class="space-y-4">
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" inputmode="numeric" required class="appearance-none rounded-md relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Password">
                </div>
                 <p id="login-error" class="text-xs text-red-600 text-center hidden"></p>
            </div>
            <button id="login-button" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Login
            </button>
        </div>
    </div>

    <!-- Main Card Container (Hidden initially) -->
    <div id="app-container" class="w-full max-w-md bg-white rounded-2xl p-6 custom-card relative hidden mx-4 my-6">
        
        <!-- Header -->
        <h3 class="text-2xl font-extrabold text-gray-800 mb-5 text-center tracking-tight">Stack Calculator</h3>
        
        <!-- Loading State for Data -->
        <div id="loader-overlay" class="absolute inset-0 bg-white/90 z-10 flex flex-col justify-center items-center rounded-2xl">
            <div class="loader mb-2"></div>
            <p class="text-sm text-gray-500 font-medium">Fetching Data...</p>
        </div>

        <!-- Display Area -->
        <div class="bg-gradient-to-r from-indigo-50 to-blue-50 p-5 rounded-xl text-center mb-6 border border-indigo-100 shadow-sm">
            <span id="calculator-display-title" class="font-bold text-gray-700 block mb-1">Selected Net Stock:</span>
            <div class="font-extrabold text-2xl tracking-tight">
                <span id="calculator-display-bags" class="text-indigo-700">0</span> <span class="text-base text-gray-500 font-medium">Bags</span> <span class="text-gray-300 mx-1">/</span>
                <span id="calculator-display-weight" class="text-indigo-700">0.000</span> <span class="text-base text-gray-500 font-medium">MT</span>
            </div>
        </div>
        
        <!-- Controls Row -->
        <div class="flex flex-col sm:flex-row justify-between items-center gap-4 mb-6">
            <!-- Commodity Buttons -->
            <div class="flex items-center gap-2">
                <button class="calculator-btn active" data-commodity-filter="All">All</button>
                <button class="calculator-btn" data-commodity-filter="Wheat">Wheat</button>
                <button class="calculator-btn" data-commodity-filter="Maize">Maize</button>
            </div>
        </div>

        <!-- Toggles Row -->
         <div class="flex justify-between items-center gap-4 mb-5 px-1">
            <!-- Gross Inward Checkbox -->
            <div class="flex items-center">
                <input type="checkbox" id="calculator-gross-checkbox" class="h-5 w-5 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500 cursor-pointer">
                <label for="calculator-gross-checkbox" class="ml-2 text-base font-semibold text-gray-600 cursor-pointer select-none">Gross Inward</label>
            </div>
            
            <!-- Multi-Select Toggle -->
            <div class="flex items-center gap-3">
                <span class="text-sm font-bold text-gray-500 uppercase tracking-wide">Multi</span>
                <div class="relative inline-block w-12 align-middle select-none transition duration-200 ease-in">
                    <input type="checkbox" name="toggle" id="multi-select-toggle" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer hidden"/>
                    <label for="multi-select-toggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                </div>
            </div>
        </div>

        <!-- Divider -->
        <div class="h-px bg-gray-200 w-full mb-5"></div>

        <!-- Checkbox List (Grid) -->
        <div id="stack-checkbox-container" class="grid grid-cols-3 sm:grid-cols-4 gap-3 max-h-[55vh] overflow-y-auto p-2">
            <!-- Checkboxes will be injected here -->
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyAgzs3GqaafEHQSnEyZqrjQT0r_6jXMaGQ",
            authDomain: "re-store-7f2b3.firebaseapp.com",
            databaseURL: "https://re-store-7f2b3-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "re-store-7f2b3",
            storageBucket: "re-store-7f2b3.appspot.com",
            messagingSenderId: "774895588253",
            appId: "1:774895588253:web:dad6c0fed92bce7c39574"
        };
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth(app);
        
        // IMPORTANT: EXACT SAME USER EMAIL AS YOUR WORKING CODE
        const userEmail = "jackprince79036@gmail.com"; 

        // DOM Elements
        const loginScreen = document.getElementById('login-screen');
        const loginButton = document.getElementById('login-button');
        const passwordInput = document.getElementById('password');
        const loginError = document.getElementById('login-error');
        
        const appContainer = document.getElementById('app-container');
        const loaderOverlay = document.getElementById('loader-overlay');

        const checkboxContainer = document.getElementById('stack-checkbox-container');
        const calculatorDisplayTitle = document.getElementById('calculator-display-title');
        const calculatorDisplayBags = document.getElementById('calculator-display-bags');
        const calculatorDisplayWeight = document.getElementById('calculator-display-weight');
        const calculatorGrossCheckbox = document.getElementById('calculator-gross-checkbox');
        const multiSelectToggle = document.getElementById('multi-select-toggle');

        let stackMasterData = {};
        let currentCommodityFilter = 'All';

        // --- Authentication Logic (EXACT REPLICA of your working code) ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in
                // DIRECT STYLE MANIPULATION (Fixes the bug)
                loginScreen.style.display = 'none'; 
                appContainer.classList.remove('hidden');
                fetchData();
            } else {
                // User is signed out
                // DIRECT STYLE MANIPULATION
                loginScreen.style.display = 'flex'; 
                appContainer.classList.add('hidden');
            }
        });

        const handleLogin = () => {
            const password = passwordInput.value;
            if (!password) {
                loginError.textContent = 'Please enter your password.';
                loginError.classList.remove('hidden');
                return;
            }
            loginError.classList.add('hidden');
            loginButton.textContent = 'Logging in...';
            loginButton.disabled = true;

            signInWithEmailAndPassword(auth, userEmail, password)
                .catch((error) => {
                    loginError.textContent = 'Incorrect password. Please try again.';
                    loginError.classList.remove('hidden');
                    loginButton.textContent = 'Login';
                    loginButton.disabled = false;
                });
        };
        
        loginButton.addEventListener('click', handleLogin);
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleLogin();
        });


        // --- Data Handling ---
        function fetchData() {
            const transactionsRef = ref(database, 'transactions');
            onValue(transactionsRef, (snapshot) => {
                const rawData = snapshot.val() || {};
                const allTransactions = Object.values(rawData);
                processMasterData(allTransactions);
                renderStackCheckboxes('All');
                // Hide loader once data is ready
                if(loaderOverlay) loaderOverlay.classList.add('hidden');
            });
        }

        function processMasterData(transactions) {
            const stackData = {};
            transactions.forEach(tx => {
                const stackNum = tx.stackNumber;
                if (!stackData[stackNum]) {
                    stackData[stackNum] = {
                        netBags: 0, netWeight: 0,
                        inwardBags: 0, inwardWeight: 0,
                        commodities: new Set()
                    };
                }
                const bags = tx.bags || 0;
                const weight = tx.weight || 0;

                if (tx.transactionType === 'inward') {
                    stackData[stackNum].netBags += bags;
                    stackData[stackNum].netWeight += weight;
                    stackData[stackNum].inwardBags += bags;
                    stackData[stackNum].inwardWeight += weight;
                } else {
                    stackData[stackNum].netBags -= bags;
                    stackData[stackNum].netWeight -= weight;
                }
                stackData[stackNum].commodities.add(tx.commodity);
            });
            for (const stack in stackData) {
                stackData[stack].netWeight = parseFloat(stackData[stack].netWeight.toFixed(5));
            }
            stackMasterData = stackData;
        }

        // --- Render Logic (BIG TEXT & Multi-Select) ---
        function renderStackCheckboxes(commodityFilter) {
            currentCommodityFilter = commodityFilter;
            checkboxContainer.innerHTML = '';
            const stackNumbers = Object.keys(stackMasterData).sort((a, b) => a - b);
            
            stackNumbers.forEach(stackNum => {
                const stackInfo = stackMasterData[stackNum];
                if (commodityFilter === 'All' || stackInfo.commodities.has(commodityFilter)) {
                    const label = document.createElement('label');
                    // Styling for Bigger Text and Area
                    label.className = "stack-checkbox-label flex items-center justify-center gap-3 p-3 border border-gray-200 rounded-xl cursor-pointer transition-all duration-200 bg-gray-50";
                    
                    label.innerHTML = `
                        <input type="checkbox" data-stack="${stackNum}" class="h-6 w-6 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500 stack-calculator-checkbox accent-indigo-600">
                        <span class="font-extrabold text-gray-700 text-xl select-none">${stackNum}</span>
                    `;
                    checkboxContainer.appendChild(label);
                }
            });

            // Re-attach listeners
            document.querySelectorAll('.stack-calculator-checkbox').forEach(cb => {
                cb.addEventListener('change', function(e) {
                    const isMultiMode = multiSelectToggle.checked;
                    
                    if (!isMultiMode && this.checked) {
                        // Uncheck others in Single Mode
                        document.querySelectorAll('.stack-calculator-checkbox').forEach(other => {
                            if (other !== this) {
                                other.checked = false;
                            }
                        });
                    }
                    updateCalculatorDisplay();
                });
            });
            updateCalculatorDisplay();
        }

        // --- Calculator Logic ---
        function updateCalculatorDisplay() {
            const isGrossMode = calculatorGrossCheckbox.checked;
            let totalBags = 0;
            let totalWeight = 0;
            const checkedBoxes = document.querySelectorAll('.stack-calculator-checkbox:checked');
            
            checkedBoxes.forEach(cb => {
                const stackNum = cb.dataset.stack;
                if (stackMasterData[stackNum]) {
                    if (isGrossMode) {
                        totalBags += stackMasterData[stackNum].inwardBags;
                        totalWeight += stackMasterData[stackNum].inwardWeight;
                    } else {
                        totalBags += stackMasterData[stackNum].netBags;
                        totalWeight += stackMasterData[stackNum].netWeight;
                    }
                }
            });

            calculatorDisplayTitle.textContent = isGrossMode ? 'Selected Gross Inward:' : 'Selected Net Stock:';
            calculatorDisplayBags.textContent = totalBags.toLocaleString();
            calculatorDisplayWeight.textContent = totalWeight.toFixed(3);
        }

        // --- Event Listeners ---
        calculatorGrossCheckbox.addEventListener('change', updateCalculatorDisplay);
        
        document.querySelectorAll('.calculator-btn').forEach(btn => btn.addEventListener('click', (e) => {
            document.querySelectorAll('.calculator-btn').forEach(b => b.classList.remove('active'));
            e.currentTarget.classList.add('active');
            renderStackCheckboxes(e.currentTarget.dataset.commodityFilter);
        }));

        // Reset display on load
        calculatorDisplayBags.textContent = "0";
        calculatorDisplayWeight.textContent = "0.000";

    </script>
</body>
</html>
