            <div class="flex justify-between items-center mt-4">

                <button id="editBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300">

                </button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {

            // --- Elements ---
            const guardReportContainer = document.getElementById('guardReportContainer');
            const saveStatusElement = document.getElementById('saveStatus');
            const editBtn = document.getElementById('editBtn');
            const shareButton = document.getElementById('whatsappShareBtn');
            const dayBtn = document.getElementById('dayBtn');
            const nightBtn = document.getElementById('nightBtn');
            const bothBtn = document.getElementById('bothBtn');

            // --- State ---
            let currentView = 'day'; // 'day', 'night', or 'both'
            let activeStorageKey = ''; // Holds the key for the currently editable report

            // --- Storage Keys ---
            const dayStorageKey = 'savedDayGuardReportText';
            const nightStorageKey = 'savedNightGuardReportText';

            // --- Date Setup ---
            const today = new Date();
            const formattedDate = `${String(today.getDate()).padStart(2, '0')}/${String(today.getMonth() + 1).padStart(2, '0')}/${today.getFullYear()}`;
            const dateRegex = /\d{2}\/\d{2}\/\d{4}/g;

            function updateReportDate(reportText) {
                return reportText.replace(dateRegex, formattedDate);
            }

            // --- Guard Report Templates ---
            const dayGuardTemplate = `
W/H :-  *Rudransh warehouse*
Date :- ${formattedDate}
Company :- Adya Security 
Shift :- Day 
Guard name:-  *Santosh Kumar*
Attendance:- Present üñêÔ∏è
Phone no: 9534674555`.trim();

            const nightGuardTemplate = `
W/H :-  *Rudransh warehouse*
Date :- ${formattedDate}
Company :- Adya Security 
Shift :- Night 
Guard name:-  *Manikant*
Attendance:- Present üñêÔ∏è
Phone no: 9534674555`.trim();

            // --- Core Display Function ---
            function displayReport(view) {
                currentView = view;
                updateButtonStyles();
                let reportHTML = '';

                // Reset edit button state
                editBtn.disabled = false;
                editBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                lockReport(); // Lock any previously open report

                const dayReportText = localStorage.getItem(dayStorageKey) || dayGuardTemplate;
                const nightReportText = localStorage.getItem(nightStorageKey) || nightGuardTemplate;

                switch (view) {
                    case 'day':
                        activeStorageKey = dayStorageKey;
                        reportHTML = `<pre id="editableGuardReport" contenteditable="false">${updateReportDate(dayReportText)}</pre>`;
                        break;
                    case 'night':
                        activeStorageKey = nightStorageKey;
                        reportHTML = `<pre id="editableGuardReport" contenteditable="false">${updateReportDate(nightReportText)}</pre>`;
                        break;
                    case 'both':
                        activeStorageKey = ''; // Nothing is editable in 'both' view
                        const combinedReport = `${updateReportDate(dayReportText)}\n\n------------------------------\n\n${updateReportDate(nightReportText)}`;
                        reportHTML = `<pre id="editableGuardReport" contenteditable="false">${combinedReport}</pre>`;
                        // Disable edit button in 'both' view
                        editBtn.disabled = true;
                        editBtn.classList.add('opacity-50', 'cursor-not-allowed');
                        break;
                }
                guardReportContainer.innerHTML = reportHTML;
            }
            
            function updateButtonStyles() {
                dayBtn.classList.toggle('active', currentView === 'day');
                nightBtn.classList.toggle('active', currentView === 'night');
                bothBtn.classList.toggle('active', currentView === 'both');
            }

            function setInitialView() {
                const currentHour = today.getHours(); // 0-23
                // Day shift: 6 AM (hour 6) to 3:59 PM (hour 15)
                if (currentHour >= 6 && currentHour < 16) {
                    displayReport('day');
                } else { // Night shift
                    displayReport('night');
                }
            }

            // --- Function to lock the report ---
            function lockReport() {
                const editableReportElement = document.getElementById('editableGuardReport');
                if (editableReportElement && editableReportElement.getAttribute('contenteditable') === 'true') {
                    editableReportElement.setAttribute('contenteditable', 'false');
                    editableReportElement.classList.remove('editable');
                    editBtn.innerHTML = '‚úèÔ∏è Edit Report';
                    editBtn.classList.remove('bg-red-500', 'hover:bg-red-600');
                    editBtn.classList.add('bg-indigo-600', 'hover:bg-indigo-700');
                }
            }

            // --- Initial Load ---
            setInitialView();

            // --- Event Listeners ---
            dayBtn.addEventListener('click', () => displayReport('day'));
            nightBtn.addEventListener('click', () => displayReport('night'));
            bothBtn.addEventListener('click', () => displayReport('both'));

            editBtn.addEventListener('click', function() {
                const editableReportElement = document.getElementById('editableGuardReport');
                if (!editableReportElement || this.disabled) return;

                const isEditable = editableReportElement.getAttribute('contenteditable') === 'true';
                if (isEditable) {
                    lockReport();
                } else {
                    editableReportElement.setAttribute('contenteditable', 'true');
                    editableReportElement.classList.add('editable');
                    editBtn.innerHTML = 'üîí Lock and Save';
                    editBtn.classList.remove('bg-indigo-600', 'hover:bg-indigo-700');
                    editBtn.classList.add('bg-red-500', 'hover:bg-red-600');
                    editableReportElement.focus();
                }
            });

            let saveTimeout;
            guardReportContainer.addEventListener('input', function() {
                const editableReportElement = document.getElementById('editableGuardReport');
                if (editableReportElement && editableReportElement.getAttribute('contenteditable') === 'true' && activeStorageKey) {
                    saveStatusElement.textContent = 'Saving...';
                    clearTimeout(saveTimeout);
                    saveTimeout = setTimeout(() => {
                        localStorage.setItem(activeStorageKey, editableReportElement.innerText);
                        saveStatusElement.textContent = 'Saved!';
                        setTimeout(() => { saveStatusElement.textContent = ''; }, 2000);
                    }, 1000);
                }
            });
            
            shareButton.addEventListener('click', function() {
                const reportElement = document.getElementById('editableGuardReport');
                if (!reportElement) return;

                const reportText = reportElement.innerText;
                const encodedText = encodeURIComponent(reportText);
                const whatsappUrl = `whatsapp://send?text=${encodedText}`;
                window.open(whatsappUrl, '_blank');
            });
        });
    </script>
